<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 15px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="https://t3.ftcdn.net/jpg/02/36/99/22/360_F_236992283_sNOxCVQeFLd5pdqaKGh8DRGMZy7P4XKm.jpg" alt="Photo 1">
    <img src="https://imgix.ranker.com/list_img_v2/9455/3209455/original/3209455-u1?fit=crop&fm=pjpg&q=80&dpr=2&w=1200&h=720" alt="Photo 2">
    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="Photo 3">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUaS1D5S06tXZXpmBnniIhZeg7oYrbCXjlyXmvjVKbj6etLi7xOPRXF1lLuGmB21hfqFs0yFIn75ePQoxzkRymyYuckt576fh0oWiKuDt9YPYzony1Vkz2fdlFcWJm7IJxWx8lUp6NFww_4kgUYDv1CtfVPyYkT2cI1-_kB48ZWumsLBJdEFKe9WCZMw/s1800/cover.JPG" alt="Photo 4">
    <img src="https://i.etsystatic.com/8728158/r/il/933fbc/1790946133/il_570xN.1790946133_b317.jpg" alt="Photo 5">
    <img src="https://staranddaisy.in/wp-content/uploads/2022/04/8812kjlwer.jpg" alt="Photo 6">
  </div>
</body>
</html>
